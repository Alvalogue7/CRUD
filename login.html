<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="short icon" href="./img/favicon2.png" type="image/x-ixon">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <form action="https://alvalogue7.github.io/CRUD/listado.html" onsubmit="return validation(event)" method="post">
                <div class="input-box">
                    <input onchange="resetear('user')" type="text" id="user" name="user" class="input-field" aria-describedby="userHelp">
                    <label for="user" class="label">Username
                    </label>
                    
                    <i class="bx bx-user icon"></i>
                    <div id="userHelp" class="warning">Please enter a valid username</div>
                    
                </div>
                <div class="input-box">
                    <input onchange="resetear('password')" type="password" id="password" name="password" class="input-field" autocomplete="off" aria-describedby="passwordHelp">
                    <label for="password" class="label">Password</label>
                    
                    <i class="bx bx-lock-alt icon"></i>
                    <div id="passwordHelp" class="warning">Please enter a valid password</div>
                    
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password</a>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" id="submit" class="input-submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>

</body>
</html>
