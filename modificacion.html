<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/insercion.css" />
    <link rel="short icon" href="./img/favicon2.png" type="image/x-ixon">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label for="first-name">Enter Your Name: <input id="first-name" name="first-name" value="Emilio LÃ³pez" type="text" required /></label>
                <label for="last-name">Enter your DNI/NIF <input id="last-name" name="last-name" value="77369428J" type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" value="emilop@gmail.com" type="email" required /></label>
                <label for="email">Entry Date <input id="email" name="email" value="6/5/2024" type="date" required /></label>
            </fieldset>
            
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
                <label for="age">Input your age (years): <input id="age" value="22" type="number" name="age" min="13" max="120" /></label>
                <label for="referrer">Which department do you belong to?
                <select id="referrer" name="referrer">
                    <option value="">Accounting</option>
                    <option value="1">Gardening</option>
                    <option value="2">Medical Services</option>
                    <option value="3">Psychology</option>
                    <option value="4">Coaching staff</option>
                    <option value="5">Box office</option>
                    <option value="6">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I have been working in this team since i finished my degree. I am passionate about my job."></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
